<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Observer</title>
</head>
<body>
<div>
    <h3>Inside block publisher 1</h3>
    <div>
        <h4>Inside block publisher 2</h4>
        <button id="publisher" type="button"> Press to action </button>
    </div>
</div>

<div>
    <h3>Inside block subscriber1 1</h3>
    <div>
        <h4>Inside block subscriber1 2</h4>
       <output id="subscriber1"> After press will be changed </output>
    </div>
</div>

<div>
    <h3>Inside block subscriber2 1</h3>
    <div>
        <h4>Inside block subscriber2 2</h4>
        <input type="radio" id="subscriber2">
        <label for="subscriber2"> After press will be fired </label>
    </div>
</div>
<script type="module" src="observer-pattern-example.mjs"></script> <!-- в js файлах, где есть import -->
</body>
</html>
